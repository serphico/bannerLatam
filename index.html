<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="bannerContainer">
        <img class="peru" src="img/peru.png" alt="">
        <img class="Onworld" src="img/Oneworld.png" alt="">
        <img class="latam" src="img/latam.gif" alt="">
        <div id="reservaAnimation" class="reserva reservaAnimationClass"><p>¡RESERVA YA!</p></div>

        <div class="lima">        
            <div  id="limaSquareAnimation" class="squareLima squareAnimationLima">
                <p><span>Vuela a </span><br>
                    Lima, Perú</p>
            </div>
        </div>

        <div id="cuscoAnimation" class="cusco cuscoAnimationLeft">        
            <div id="cuscoSquareAnimation" class="squareCusco squareAnimationCusco">
                <p><span>Vuela a </span><br>
                    Cusco, Perú</p>
            </div>
        </div>

        <div id="arequipaAnimation" class="arequipa arequipaAnimationLeft">         
            <div id="arequipaSquareAnimation"class="squareArequipa squareAnimationArequipa">
                <p><span>Vuela a </span><br>
                    Arequipa, Perú</p>
            </div>

    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/loop.js"></script>
